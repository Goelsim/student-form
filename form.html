<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale = 1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <title>Student Details Form</title>
        
        <script type="text/javascript" src="validate.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
            <form action="#" name="StudentDetailsForm" onsubmit="return(validate())">
            <div class="container">
                <h1>Student Details Form</h1>
                <p>Please fill in this form (Fields marked with * are compulsory)</p>
                <hr>

                <label for="name"><b>Name *</b></label><br>
                <input type="text" placeholder="Enter Name" name="name" required>
                <br><br>

                <label for="email"><b>Email *</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br><br>

                <label for="gender"><b>Gender *</b></label><br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other  <br><br>

                <label for="address"><b>Address *</b></label><br>
                <input type="text" placeholder="Enter Address" name="address" required>
                <br><br>

                <label for="branch"><b>Branch *</b></label><br>
                <select name="branch">
                    <option selected="" value="Default">(Please select your branch)</option>
                    <option value="AF">CSE</option>
                    <option value="AL">IT</option>
                    <option value="DZ">ECE</option>
                    <option value="AS">EEE</option>
                    <option value="AD">Other</option>
                </select><br><br>

                <label for="year"><b>Year *</b></label><br>
                <input type="radio" name="year" value="1st"> 1st <br>
                <input type="radio" name="year" value="2nd"> 2nd <br>
                <input type="radio" name="year" value="3rd"> 3rd <br>
                <input type="radio" name="year" value="4th"> 4th <br><br>

                <label for="activities"><b>Extra Curricular Activities</b></label><br>
                <input type="text" placeholder="Enter your Extra Curricular Activites (if any)" name="activities" optional>
                <br><br>

                <label for="scholarship"><b>Receives Scholarship *</b></label><br>
                <input type="radio" name="scholarship" value="yes"> Yes <br>
                <input type="radio" name="scholarship" value="no"> No <br><br>

                <label for="phoneno"><b>Phone No. *</b></label><br>
                <input type="text" placeholder="Enter Phone No." name="phno" required>
                <br><br>

                <button type="submit" class="submit">Submit</button>
            </div>
        </form>   
    </body>
</html>
